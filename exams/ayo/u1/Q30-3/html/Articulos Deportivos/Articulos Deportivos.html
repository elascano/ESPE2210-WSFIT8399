    <h1>
      <font face="Bahnschrift Light" size="10" color="#840C46">Technological products</font>
    </h1>
    <form method="get">
      <table cellpadding="10" width="20%">
        </caption>
        <caption>Enter the data for your purchase:</caption>
        <tr>
          <td><label for="Name">Name:</label></td>
          <td><input type="text" id="Name" name="Name"></td>
        </tr>
        <tr>
          <td><label for="Last Name">Last Name:</label></td>
          <td><input type="text" id="Last Name" name="Last Name"></td>
        </tr>
        <tr>
          <td><label for="ID">Identification card:</label></td>
          <td><input type="text" id="CI" name="CI"></td>   
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" placeholder="ejem: dcayo@outlook.com"></td>
         </tr>
         <tr>
          <td><label for="service">Record the date:</label></td>
          <td><input type="date" name="date" id="date" required="required"/></td>
         </tr>
        <tr>
          <td><label for="Tipo">Choose the brand:</label></td>
          <td><select name="select">
              <option value="Samsung" selected>Samsung</option>
              <option value="Iphone">Iphone</option>
              <option value="Xiaomi">Xiaomi</option>
              <option value="Nokia">Nokia</option>
              <option value="Motorola">Motorola</option>
          </td>
          </select>
        </tr>
        <tr>
          <td><label for="Diseño">Choose the cell phone model:</label></td>
          <td><select id="Marca" name="Marca" size="3">
              <option value="Samsung A32">Samsung A32</option>
              <option value="Iphone X">Iphone X</option>
              <option value="Xiami Note 11">Xiami Note 11</option>
              <option value="Nokia G50">Nokia G50</option>
              <option value="Motorola Edge">Motorola Edge</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Diseño">Choose device capacity:</label></td>
          <td><input type="radio" checked id="Capacity" name="Diseño" value="32">
            <label for="Capacity">32 GB</label><br>
            <input type="radio" id="Capacity" name="Diseño" value="64">
            <label for="Capacity">64 GB</label><br>
            <input type="radio" id="Capacity" name="Diseño" value="128">
            <label for="Capacity">128 GB</label><br>
          </td>
        </tr>
        <tr>
          <td><label for="Talla">Choose an accessory:</label></td>
          <td><input type="checkbox" name="Headphones">
            <label for="Headphones">Headphones</label><br>
            <input type="checkbox" name="Phone charger">
            <label for="Phone charger">Phone charger</label><br>
            <input type="checkbox" name="Smartwatch">
            <label for="Smartwatch">Smartwatch</label>
          </td>
        </tr>
        <tr>
          <td><label for="Pago">Way to pay:</label></td>
          <td><input type="radio" checked id="cash" name="Pago" value="e">
            <label for="cash">cash</label><br>
            <input type="radio" id="credit" name="Pago" value="c">
            <label for="credit">credit</label><br>
            <input type="radio" id="transfer" name="Pago" value="t">
            <label for="transfer">transfer</label><br>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="accept" name="accept"></td>
          <td><input type="reset" value="cancel" name="cancel"></td>
        </tr>
      </table>
    </form>
