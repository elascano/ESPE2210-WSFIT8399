<center>
  <h2>Llena el formulario de preventa</h2>
  <form>
    <fieldset>
      <legend>Datos Cliente</legend>
      <table cellpadding="15">
        <tr>
          <td><label for="name">Nombre:</label></td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td><label for="lastname">Apellido:</label></td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td><label for="located">Dirección:</label></td>
          <td><input type="text" placeholder="Calle Principal y secundaria"></td>   
        </tr>
        <tr>
          <td><label for="ID">Cedula/RUC:</label></td>
          <td><input type="text"></td>   
        </tr>
        <tr>
          <td><label for="email">Correo:</label></td>
          <td><input type="email" placeholder="ejem: eperez@outlook.com"></td>
         </tr>
         <tr>
          <td><label for="service">Fecha:</label></td>
          <td><input type="date" name="date" id="date" required="required"/></td>
         </tr>
         <tr>
          <td><label for="buy">Terminos y Condiciones:</label></td>
          <td><input type="radio" id="yes" name="buy" value="yes" checked>
              <label for="male">Aceptar todo</label><br>
              <input type="radio" id="no" name="buy" value="no">
              <label for="female">No acepto</label><br>
             </td>
          </tr>
          
         
      </table>
    </fieldset>
    <fieldset>
      <legend>Datos del producto</legend>
       <table cellpadding="15" >
         <tr>
           <td><label for="ID">ID producto:</label></td>
           <td><input type="text"></td>   
         </tr>
         <tr>
           <td><label for="ID">Cantidad :</label></td>
           <td><input type="number"></td>   
         </tr>
         <tr>
          <td><label for="price">Precio:</label></td>
          <td><input type="text" placeholder="$00.00"></td>   
        </tr>
         <tr>
           <td><label for="service">Tipo de Producto:</label></td>
           <td><select id="service" name="service">
            <option>Ropa</option>
            <option>Accesorios</option>
            <option>Zapatillas</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="payment">Forma de Pago:</label></td>
            <td><select id="payment" name="payment">
             <option>Transferencia</option>
             <option>Efectivo</option>
             <option>Tarjeta crédito</option>
             <option>Tarjeta débito</option>
             </select></td>
          </tr>
          <tr>
            <td><label for="delivery">Retiro:</label></td>
           <td><select id="deliveryproduct" name="delivery">
            <option>En tienda</option>
            <option>Domicilio</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="buy">Arriba con:</label></td>
            <td><input type="checkbox" id="yes" name="buy" value="yes" checked>
                <label for="bubbles">Proteccion de burbujas</label><br>
                <input type="checkbox" id="no" name="buy" value="no">
                <label for="box">Caja de cartón</label><br>
                <input type="checkbox" id="no" name="buy" value="no">
                <label for="extra">Protección extra</label><br>
               </td>
            </tr>
            <tr>
              <td><label for="agree">Aceptar todas las condiciones</label></td>
              <td><input type="radio" id="yes" name="buy" value="yes" checked>
                <label for="male">Aceptar todo</label><br>
                <input type="radio" id="no" name="buy" value="no">
                <label for="female">No acepto</label><br>
               </td>
            </tr>





       </table>
    </fieldset><br>
    <tr>
      <td><input type="submit" value="add" ></td>
      <td><input type="reset"></td>

  </tr>
  </form>
