<!DOCTYPE html>
<hmtl>

    <head>
        <title>Formsshopping</title>
    </head>

    <body>
        <a href="../index.html">Regresar</a>
        <h1>
            <center>
                SHOPPING
            </center>
        </h1>
        <hr size="5">

        <center>
            <form method="get">
                <table>
                    <tr>
                        <td>
                            <label for="">I'M CUSTOMER</label><br>

                            <input type="radio" id="no" name="cliente" value="No" checked>
                            <label for="no">No</label>

                            <input type="radio" id="si" name="cliente" value="YES">
                            <label for="si">YES</label>
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td>
                            <label for="txtfullName">Name:</label>
                            <input type="text" id="txtfullName" name="txtfullName">
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td>
                            <label for="txtemail">e-mail:</label>
                            <input type="text" id="txtemail" name="E-mail">
                        </td>
                    </tr>
                </table><br>

                <table>
                    <tr>
                        <td>
                            <label for="txtDate">Date:</label>
                            <input type="date" id="txtDate" name="Date">
                        </td>
                    </tr>
                </table>

                <table>
                    <br>
                    <tr>

                        <td>
                            <label for="txtlocation">Category</label>

                            <select id="Category" name="categroty">
                                <option value"Woman">Woman</option>
                                <option value"Men">Men</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table>
                    <br>
                    <tr>

                        <td>
                            <label for="txtlocation">Shoes</label>

                            <select id="Shoes" name="shoes">
                                <option value"Woman">Woman</option>
                                <option value"Men">Men</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table>
                    <br>
                    <tr>

                        <td>
                            <label for="txtlocation">SIZE</label>

                            <select id="size" name="size">
                                <option value"13">13</option>
                                <option value"34">34</option>
                                <option value"16">16</option>
                                <option value"34">34</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table>
                    <br>
                    <tr>

                        <td>
                            <label for="txtlocation">COLOR</label>

                            <select id="size" name="size">
                                <option value"Blue">Blue</option>
                                <option value"Purple">Purple</option>
                                <option value"Ping">Ping</option>
                                <option value"Bromw">Bromw</option>
                            </select>
                        </td>
                    </tr>
                </table>
            <br>
            <input type="submit" value="SEND">
            <input type="RESET">

            <hr size="5">
        </center>

    </body>
</hmtl>
