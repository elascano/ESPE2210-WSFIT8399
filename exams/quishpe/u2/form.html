<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="widt=device-with, initial-scale=1.0">
    <link href="CSS/Styleform.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudiantes</title>
</head>

<body>
    <header id="main-header">
        <a>
            <img src="images/estudiantes.jpg">
        </a>
        <nav>
            <ul>
            <li><a id="regresar" href="index.html">Inicio</a></li>
        </ul>
        </nav>
    </header>
    <section class="form_estudiantes">
        <h4>
            REGISTRAR
        </h4>
        <form method="get">
            <div>
                Cedula :<input class="controls" type="text" name="code" id="code"
                    placeholder="Ingrese codigo">
            </div>
            <div>
                Nombre:<input class="controls" type="text" name="code" id="code" placeholder="Ingrese Nombre">
            </div>
            <div>
                Materia:
                <select id="marca" name="marca">
                    <option value"opcion">Seleccione</option>
                    <option value"Matematicas">Matematicas</option>
                    <option value"Ciencias">Ciencias</option>
                    <option value"Sociales">Sociales</option>
                    <option value"Programacion">Programacion</option>
                </select>
            </div>
            <div>
                Edad:<input class="controls" type="text" name="code" id="code" placeholder="Ingrese Nombre">
            </div>
            <div>
                Periodo Academico:
                <select id="marca" name="marca">
                    <option value"opcion">Seleccione</option>
                    <option value"Semestre">Semestre 1</option>
                    <option value"Semestre">Semestre 2</option>
                    <option value"Pregrado ">Pregrado S1</option>
                    <option value"Pregrado ">Pregrado s2</option>
                </select>
            </div>
            <div>
                <center>
                    <input class="button" type="submit" value="Enviar"> <input class="button" type="reset"
                        value="Reset">
                </center> <br>
            </div>
        </form>
        </center>
    </section>
</body>

</html>
