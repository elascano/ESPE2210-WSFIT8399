<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" contente="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CREATE AN ACCOUNT</title>
</head>

<body>
    <header id="main-header">
        <a>
            <img src="../u2/Imagen/Logo.png">

        </a>
        <nav>
            <ul>
                <li><a id="regresar" href="../u2/index.html">Inicio</a></li>
        </nav>
        
    </header>
    <section class="form-create-accound">
        <form method="get ">
            <h1>
                <center><b><i><label style="color: #131212;" for="">CREATE AN ACCOUNT</label></i></b></center>
            </h1>
            <div>
                <div>
                    Name:<input class="controls" type="text" id="txtName" name="txtName">
                </div>
                <div>
                    Last Name:<input class="controls" type="text" id="txtLastName" name="txtLastName">
                </div>
                <div>
                    Identification Card:<input class="controls" type="text" id="txtId" name="txtId"
                    maxlength="10" placeholder="Ingerese su Cedula">
                </div>
                
                <div>
                    Gender: 
                    Male <input type="radio" id="M" name="Male" value="Male" checked>
                    Female<input type="radio" id="F" name="Female" value="Female"> <br> <br>
                </div>

                <div>
                    E-mail:<input class="controls" type="text" id="txtemail" name="E-mail"
                        placeholder="users@example.com">
                </div>

                <div>
                    Age:
                    <br><input type="number" name="amount" id="amount" class="required amount"><br>
                </div>

                <div>
                    Date:<input class="controls" type="date" id="txtDate" name="Date">
                </div>

            </div>

            <div>
                <center>
                    <input class="button" type="submit" value="Send"> <input class="button" type="reset"
                        value="Reset">
                </center> <br>
            </div>
        </form>

    </section>

</body>
