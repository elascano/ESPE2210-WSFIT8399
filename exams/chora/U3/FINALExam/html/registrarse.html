		<h1>Registrarse </h1>
		<table width="401" border="1" padding-left: 920px;>
		  <tr>
		  <td>
			  <form>
				  <p><b>Ingrese sus Datos</b></p>
	
				    <p>
					<label for="textfield">Nombre :</label>
					<input name="text" type="text" pattern="[A-Z]+[a-z]+" id="name" placeholder="Ingrese su nombre " maxlength="20" onblur="return validateNombres()" autofocus required>
				    <span id="name-error" class="error-message"></span><br><br>
				    </p>
				  
				    <p>
					<label for="textfield">Apellido:</label>
					<input name="text" type="text"  pattern="[A-Z]+[a-z]+" id="Last Name" placeholder="Ingrese su apellido" maxlength="20" onblur="return validateApellidos()" required>
				    <span id="lastname-error" class="error-message"></span><br><br>
				    </p>
				  
				    <p>
					  <label for="email">Correo Electronico :</label>
					  <input type="email" id="email" name="email" onblur="return validateEmail()" required>
						<span id="email-error" class="error-message"></span><br><br>
					</p>
				  
				    <p>
					  <label for="email">Contraseña</label>
					  <input type="password" id="password" name="password" maxlength="20" placeholder="12345" onblur="return validatePassword()"required>
					  <span id="password-error" class="error-message"></span><br><br>

				    </p>
					
					<p>
					  <label for="email">Repita la contraseña</label>
					  <input type="password" id="password2" name="password2" placeholder="12345" maxlength="20" onblur="return validatePassword()"required>
					  <span id="password-error" class="error-message"></span><br><br>
					</p>
				  
					<center>
				  		<button type="submit" class="boton">Enviar</button>
					</center>
				</form>
