<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="menu navbar">
            <div class="col-1 d-flex justify-content-center">
                <img src="/images/logo.png" alt="foto-logotipo" class="logo" href="/home.html">
            </div>
            <div class="col-sm-5 d-flex justify-content-left">
                <a class="texto navbar-brand" href="/home.html"></a>
            </div>
            <div class="col-sm-4 d-flex justify-content-between">
                <ul class="options">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu.html">Apartments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form.html">Register</a>
                    </li>
                </ul>
            </div>
            <div class="col-2 d-flex justify-content-">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
           
        </nav>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <form method="get" class="form dl">
                    <h1 class="title">Register</h1>
                    <div class="row d-flex justify-content-center">
                        <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="email" required />
                    </div>
                    <div class="row d-flex justify-content-center">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <input class="form-control" type="password" id="password" name="password" pattern=".{6,}"
                            required></br>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <label for="date" class="col-sm-2 col-form-label">Confirm Password:</label>
                        <input class="form-control" type="password" id="password" name="password" pattern=".{6,}"
                            required></br>
                    </div>
                    <fieldset class="container mb-3">
                        <div class="row">
                            <legend class="col-form-label col-2 pt-0">Gender</legend>
                            <div class="col-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" checked
                                        value="male">
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                                <div class="tacbox">
                                    <input id="checkbox" type="checkbox" />
                                    <label for="checkbox">I agree with <a href="#">Terms and Condition.</a></label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" class="submit btn btn-success">Save
                        </button>
                        <button type="reset" class="reset btn btn-danger">Try Again
                        </button>
                    </div>


        <footer class="py-3 my-4">
            <p class="text-center text-muted"> 12 -Cristian Idrobo </p>
            <p class="text-right text-muted">Contacts: 0992903803 </p>
        </footer>
    </div>
</body>

</html>
