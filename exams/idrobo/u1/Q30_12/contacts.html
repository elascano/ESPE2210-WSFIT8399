<!DOCTYPE html>
<html>

<head>
    <title>ARCHITECTURE CENTER</title>
</head>

<body>
    <nav>
        <table width="100%">
            <tr>
                <th>
                    <a href="/home.html">
                        <img src="/images/logo.jpg" width="80" alt="ARQUITECTURE CENTER LOGO">
                    </a>
                </th>
                <td align="left">
                    <h1>ARCHITECTURE CENTER</h1>
                    Create and redesign parks and structures of your city.
                </td>
                <td align="right"><br>
                    <button>
                        <a href="/studio.html">Studio</a>

                    </button>
                    <button>
                        <a href="/aboutus.html">About Us</a>
                    </button>
                    <button>
                        <a href="/contacts.html">Contacts</a>
                    </button>
                </td>
                <td align="right">
                    <label>Search</label>
                    <input type="text">
                </td>
            </tr>
        </table>
    </nav> <br>
    <div>
        <hr size="5">

        <h1 align="center">Contact with our Architects and Designers for your requirements.</h1>

        <form method="get">

            <table border="3" cellpadding="15" width="30%" align="center">
                <tr>
                    <th>
                        <label for="html">Name</label>
                    </th>
                    <td>
                        <input type="text" id="name" name="name"></br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="html">E-MAIL</label>
                    </th>
                    <td>
                        <input type="email" id="email" name="email"></br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="html">City</label>
                    </th>
                    <td>
                        <select name="menu">
                            <option>Azuay</option>
                            <option>Bolívar</option>
                            <option>Cañar</option>
                            <option>Carchi</option>
                            <option>Chimborazo</option>
                            <option>Cotopaxi</option>
                            <option>El Oro</option>
                            <option>Esmeraldas</option>
                            <option>Galápagos</option>
                            <option>Guayas</option>
                            <option>Imbabura</option>
                            <option>Loja</option>
                            <option>Los Rios</option>
                            <option>Manabí </option>
                            <option>Morona Santiago </option>
                            <option>Napo</option>
                            <option>Orellana</option>
                            <option>Pastaza</option>
                            <option>Pichincha</option>
                            <option>Santa Elena</option>
                            <option>Santo Domingo de los Tsáchilas </option>
                            <option>Sucumbíos</option>
                            <option>Tungurahua</option>
                            <option>Zamora Chinchipe</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="phone">Phone number</label>
                    </th>
                    <td>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" id="male" name="gender" value="m" checked>
                        <label for="male">Male</label> </br>

                        <input type="radio" id="female" name="gender" value="f">
                        <label for="female">Female</label></br>

                        <input type="radio" id="other" name="gender" value="o">
                        <label for="other">Other</label></br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="Description">Description</label>
                    </th>
                    <td>
                        <textarea name="texto" rows="4" cols="40">Write your requirements</textarea>

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <button type="submit">Send</button>
                    </th>
                    <th>
                        <button type="reset">Try again</button>
                    </th>


                </tr>
            </table> <br>
    </div>
    <footer>
        <table align="right">
            <footer>
                <p>ARCHITECTURE CENTER</p>
                <p>Author: Idrobo Cristian N.12</p>

            </footer>
            <tr>

                <td>
                    <p>FIND US ON SOCIAL MEDIA</p>
                    <a href="https://www.facebook.com/chiarchitecture">
                        <img src="/images/fb.png" alt="logofacebook" width="20%">
                    </a>
                </td>
                <td>
                    <a href="https://www.instagram.com/chiarchitecture/">
                        <img src="/images/ig.png" alt="logoinstagram" width="10%">
                    </a>
                </td>

            </tr>
        </table>
    </footer>
</body>

</html>
