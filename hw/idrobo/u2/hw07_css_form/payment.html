    <section class="form-CardPayment">
        <h4 align="center">Card Payment</h4>
        <h5>Payment types</h5>
        <div class="img_container">
            <img src="../06Code/images/cards.png" width="100" height="25">
        </div>
        <form method="get" action="">
            Full Name <input class="controls" type="text" name="Name" id="Name" placeholder="Name"
                pattern="^([A-Za-z]+)$">
            Card Number <input class="controls" type="number" name="Card" id="Card" placeholder="Card Number"
                minlength="16">
            Expiration Date <input class="controls" type="date" name="Expiration" id="Expiration" placeholder="Date"
                min="2022-12-13">
            Security Code <input class="controls" type="password" name="Security" id="Security"
                placeholder="3 or 4 digits" minlength="3" maxlength="4">

            <div class="tacbox">
