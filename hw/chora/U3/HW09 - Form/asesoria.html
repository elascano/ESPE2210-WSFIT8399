			<h1>Asesoria</h1>
			
				<table >
				<tr>
				<td>
					<form>
						<label for="name">Nombre</label>
						<input type="text" id="name" name="name" maxlength="25" required autofocus><br><br>

						<label for="last">Apellido </label>
						<input type="text" id="lastname" name="lastname" maxlength="30" required><br><br>

						<label for="email">Correo Electronico</label>
						<input type="email" id="email" name="email" required><br><br>	

						<label for="phone">Numero de Celular</label>
						<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required><br><br>

						<label for="date">Fecha para la llamada</label>
						<input type="date" id="date" name="date" value="2022¿3-06-01" required><br><br>

						<label for="time">Hora para la llamada </label>
						<input type="time" id="time" name="time" min="08:00:00" max="18:00:00" value="14:00:00" required><br><br>
					 
						<div class="row d-flex justify-content-center">
							<button type="submit" class="submit btn btn-success">Add
							</button>
							<button type="reset" class="reset btn btn-danger">Reset
							</button>
						</div>
					</form>
