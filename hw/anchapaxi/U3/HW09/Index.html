<h2> Productos</h2>
        <hr size="5">
        <form method="get">
            <table cellpadding="10" width="10%">
                <h2>ROPA</h2>
                </caption>
                <caption>Ingrese los datos para su compra:</caption>
                <tr>
                  <td><label for="name">Nombre:</label></td>
                  <td><input type="text" id="name" name="name"  onblur="return validateName()" required/></td>
                  <td><span id="name-error" class="error-message"></span> </td>
              </tr>
              <tr>
                  <td><label for="lastname">Apellido:</label></td>
                  <td><input type="text" name="lastname" id="lastname"  onblur="return validateLastName()" required/></td>
                  <td><span id="last-error" class="error-message"></span> </td>
              </tr>  
              <tr>
                <td><label for="id">Código Ropa:</label></td>
                <td><input type="text" id="identification" pattern="[0-9]+" maxlength="10" minlength="10" onblur="return validateIdentification()" required/></td>
                <td><span id="id-error" class="error-message"></span> </td>
            </tr>
            <tr>
              <td><label for="gender">Elija el género:</label></td>
              <td><input type="radio" id="male" name="gender" value="M" required/>
                  <label for="male">Mujer</label><br>
                  <input type="radio" id="female" name="gender" value="F" required/>
                  <label for="female">Hombre</label><br>
                  <input type="radio" id="none" name="gender" value="N" required/>
                  <label for="none">None</label>
              </td>
          </tr>
                <tr>
                    <td><label for="Tipo">Elija el tipo de prenda:</label></td>
                    <td><select name="select">
                            <option value="Chompa" selected>Chompa</option>
                            <option value="Camiseta">Camiseta</option>
                            <option value="Vividi">Vividi</option>
                            <option value="Licra">Licra</option>
                            <option value="Pantalón">Pantalón</option>
                            <option value="Pantaloneta">Pantaloneta</option>
                    </td>
                    </select>
                </tr>
                <tr>
                    <td><label for="Diseño">Escoja la marca:</label></td>
                    <td><select id="Marca" name="Marca" size="3">
                            <option value="nike">NIKE</option>
                            <option value="adidas">ADIDAS</option>
                            <option value="puma">PUMA</option>
                            <option value="under armour">UNDER ARMOUR</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Talla">Escoja la talla: </label></td>
                    <td><input type="checkbox" name="S">
                        <label for="S">S</label><br>
                        <input type="checkbox" name="S">
                        <label for="M">M</label><br>
                        <input type="checkbox" name="L">
                        <label for="L">L</label><br>
                        <input type="checkbox" name="XL">
                        <label for="XL">XL</label>
                    </td>
                </tr>
                <tr>
                  <td><label for="gender">Forma de pago:</label></td>
                  <td><input type="radio" id="male" name="gender" value="M" required/>
                      <label for="male">Efectivo</label><br>
                      <input type="radio" id="female" name="gender" value="F" required/>
                      <label for="female">Crédito</label><br>
                      <input type="radio" id="none" name="gender" value="N" required/>
                      <label for="none">Transferencia</label>
                  </td>
              </tr>
                <tr>
                    <td><input type="submit" value="Aceptar" name="Aceptar"></td>
                    <td><input type="reset" value="Cancelar" name="Cancelar"></td>
            </table>
        </form>
