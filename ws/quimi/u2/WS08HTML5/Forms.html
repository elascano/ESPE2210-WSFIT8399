<!DOCTYPE html>
<html>

<head>
   <title>
   </title>
</head>

<body>
   <h1>
      <center><b><i> Registration Form </i></b></center>
   </h1>
   
    <form method="get">
      <tr>
         <td> 
             <label for=""> Name: </label><br>
         </td> 
         <td> 
             <input type="text" name="Name" id="Name" title="Enter your name" required><br>
         </td>       
     </tr>
     <tr>
      <td> 
          <label for=""> LastName: </label><br>
      </td> 
      <td> 
          <input type="text" name="LastName" id="LastName" title="Enter your LastName" required><br>
      </td>       
      </tr>

      <tr>
         <td>
            <label for="">Gender:</label><br>
         </td>
         <td>
            <label for="male">Male<input type="radio" name="gender" value="male" checked> </label> <br>
            <label for="female">Female<input type="radio" name="gender" value="female"> </label> <br>
         </td>
      </tr>

      <tr>
         <td> 
             <label for=""> Age: </label><br>
         </td> 
         <td> 
             <input type="age" name="Age" name="Age" title="Enter your Age" required><br>
         </td>       
      </tr>

      <tr>
         <td> 
             <label for=""> E-mail: </label><br>
         </td> 
         <td> 
             <input type="email" name="email" id="email" class="required email"
             title="Ingrese su direcci&oacute;n de correo electr&oacute;nico" required><br>
         </td>       
      </tr>
      
      <tr>
         <td> 
             <label for=""> Phone: </label><br>
         </td> 
         <td> 
             <input type="number" name="phone" id="phone" class="required phone"><br>
         
         </td>       
      </tr>

      <tr>
         <td> 
             <label for="date"> Date: </label><br>
         </td> 
         <td> 
             <input type="date" name="date_control" >
         </td>       
      </tr>

     <tr>
        <td>
            <br><label for="">Sports:</label><br>
        </td>
        <td>
            
            <input type="checkbox" id="Sport1" name="Sport1" value="Soccer"> 
            <label for="Sport1">Soccer</label><br>
            <input type="checkbox" id="Sport2" name="Sport2" value="Skating"> 
            <label for="Sport2">Skating</label><br>
            <input type="checkbox" id="Sport3" name="Sport3" value="Tennis"> 
            <label for="Sport3">Tennis</label><br>
            <input type="checkbox" id="Sport4" name="Sport4" value="Basketball"> 
            <label for="Sport4">Basketball</label><br>
    
        </td>    
    </tr>
         
    <tr>
        <td>
            <input type="submit" value="add"  name="envio">
            <input type="reset">
        </td>    
    </tr>

   </form>
</body>

</html>
