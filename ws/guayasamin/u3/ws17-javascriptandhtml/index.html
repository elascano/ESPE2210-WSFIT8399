<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Widgets / Karla Guayasamin</title>
</head>

<body>
    <hr/>
    <h1>Complex Widgets (Graphical Controls)</h1>
    <h2>Simple: text, password, checkbox</h2>
    <hr/>

    <div class="segment">
        <form action="" method="GET">
            <ol>
                <li>
                    <input type="checkbox">Check</input><br>
                </li>
                <li>
                    <input type="radio">Radio</input><br>
                </li>
                <li>
                    <input type="password">Password</input><br>
                </li>
                <li>
                    <input type="color">Color</input><br>
                </li>
                <li>
                    <input type="date">Date</input><br>
                </li>
                <li>
                    <input type="datetime-local">Date Time</input><br>
                </li>
                <li>
                    <input type="email">Email</input><br>
                </li>
                <li>
                    <input type="file">File</input><br>
                </li>
                <li>
                    <input type="image">Image</input><br>
                </li>
                <li>
                    <input type="month">Month</input><br>
                </li>
                <li>
                    <input type="number">Number</input><br>
                </li>
                <li>
                    <input type="range">Range</input><br>
                </li>
                <li>
                    <input type="time">Time </input><br>
                </li>
                <li>
                    <input type="week">Week</input><br>
                </li>
                <li>
                    <input type="url">Url</input><br>
                </li>
                <li>
                    <input type="tel" id="homephone" name="homephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="593-02-1234567">Telephone
                    <small>Format:593-02-1234567 </small>
                </input><br>
                </li>
            </ol>
            <hr/>
            <input type="button" value="+"></input>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
