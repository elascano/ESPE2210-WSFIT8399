<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link href="designform.css" rel="stylesheet" type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <section class="form-register">
        <h4>Card Payment</h4>
        Name <input class="controls" type="text" name="Name" id="Name" placeholder="Name" pattern="^([A-Za-z]+)$" >
        Last Name <input class="controls" type="text" name="Name" id="Name" placeholder="Last Name" pattern="^([A-Za-z]+)$" >
        City <input class="controls" type="text" name="Card" id="Card" placeholder="City" pattern="^([A-Za-z]+)$">
        Main and secondary street <input class="controls" type="text" name="Name" id="Name" placeholder="street" pattern="^([A-Za-z]+)$" >
        Expiration Date <input class="controls" type="date" name="Expiration" id="Expiration" placeholder="Date" min="2022-12-13">
        Security Code <input class="controls" type="password" name="Security" id="Security" placeholder="3 or 4 digits" minlength="3" maxlength="4">
        <p>I agree with <a href=""></a></p>
        <input class="buttons" type="submit" value="Save">
    </section>
    

</body>


</html>
