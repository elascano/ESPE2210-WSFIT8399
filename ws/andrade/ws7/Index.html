<body>
<h2>STUDENTS</h2>
 <form method="get">
        <label>ID:</label>
        <input type="text" name="id"></br>
        <label>NAME: </label>
        <input type="text" name="name"></br>
        <label>PASSWORD:</label>
        <input type="password" name="password"></br>

    </form>
    <form method="get">

        <table>

                <td>
