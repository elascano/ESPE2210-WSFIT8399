<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Conditional example: Toggle Botton By Dennis</title>
</head>

<body>
	<h1>Toggle Botton by Dennis Ayo</h1>
	<br>
	<button>Start</button>
	<h2>The car is stopped.</h2>
</body>
<script>
	const btn = document.querySelector('button');
	const txt = document.querySelector('h2');

	btn.addEventListener('click', updateBtn);

	function updateBtn() {
		if(btn.textContent === 'Start') {
			btn.textContent = 'Stop engine'
			txt.textContent = 'The car has started!';
		}
		else {
			btn.textContent = 'Start';
			txt.textContent = 'The car is stopped!';
		}
	}
</script>

</html>
