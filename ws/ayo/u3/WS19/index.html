<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Vehicle Registration By Dennis</title>
    <script src="../WS19/validate.js"></script>
</head>
<body style="text-align: center">
    <form id="form1" name="form1" style="background-color: darkgrey">
        <h2 style="color: hotpink"> Car Information </h2>
            <label for="textfield">Brand: </label>
        <input type="text" name="brand" id="brand" onblur="return validateBrand()" ><br>
            <label for="textfield">Plate: </label>
        <input type="text" name="plate" id="plate" onblur="validatePlate() "><br>
            <label for="textfield">Model: </label>
        <input type="text" name="model" id="nodel" onblur="validateModel()"><br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset">
    </form>

</body>
</html>
