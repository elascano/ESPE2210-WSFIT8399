<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Objects By Dennis</title>
</head>
<body>
    <h2>Access a JavaScript Object</h2>
    <p id="demo"></p>
    <script>
        const myJSON = '{"name":"John", "age":30, "car":"Nissan"}';
        const myObj = JSON.parse(myJSON);
        document.getElementById("demo").innerHTML = myObj["name"];
    </script>

</body>
</html>
