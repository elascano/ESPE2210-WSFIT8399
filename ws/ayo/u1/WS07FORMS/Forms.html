<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Form</title>
</head>

<body>
    <h2> STUDENTS</h2>
    <form method="get">
        <p>ID:<input type="text" name="ID"><br>

            <input type="submit" value="ADD" name="Enviar"><br>

    <form method="get">
        <table border="1">
            <caption> STUDENTS</caption>
            <tr>
                <td><label for="ID">ID</label></td>
                <td><input type="text" id="ID" name="ID"></td>
            </tr>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" id="Name" name="Name"></td>

            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>

                    <label for="male">male</label><br>
                <input type="radio" id="female" name="Gender" value="f">

                <input type="radio" id="other" name="Gender" value="o">

            </tr>
            <tr>
                <td><label for="Sport1">Sports</label></td>
                <td><input type="checkbox" name="Soccer">

                <input type="checkbox" name="Ecuavolley">

                </td>
            </tr>
            <tr>
                <td><label for="submit">Add</label></td>
                <td><input type="submit" value="submit" name="submit">
                    <label for="reset">Reset</label>
                <input type="reset" value="reset" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
