<!DOCTYPE html>
<html>

<head>
    <title> Embeded CSS</title>
    <style>
        body {
            background-color: whitesmoke;
        }
        a{
            text-decoration: disabled;
        }
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }    

        /* selected link */
        a:active {
            color: blue;
        }
        td{
            width: 100%;
        }
    </style>

</head>
