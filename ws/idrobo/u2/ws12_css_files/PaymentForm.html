<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link href="CSS/Styles.css" rel="stylesheet" type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <section class="form-CardPayment">
        <h4>Card Payment</h4>
        <form method="get" action="">
        Full Name <input class="controls" type="text" name="Name" id="Name" placeholder="Name" pattern="^([A-Za-z]+)$" >
        Card Number <input class="controls" type="number" name="Card" id="Card" placeholder="Card Number" minlength="16">
        Expiration Date <input class="controls" type="date" name="Expiration" id="Expiration" placeholder="Date" min="2022-12-13">
        Security Code <input class="controls" type="password" name="Security" id="Security" placeholder="3 or 4 digits" minlength="3" maxlength="4">
        <p>I agree with <a href="Terms and Condition">Terms and Condition</a></p>
        <input class="button" type="submit" value="Save">
    </form>
    </section>
    

</body>


</html>
