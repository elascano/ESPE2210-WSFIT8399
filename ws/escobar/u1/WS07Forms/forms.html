<!DOCTYPE html>
<html>

<head>
    <title> Forms </title>
</head>

<body>
    <h2>Students</h2>
    <form method="get">
        id: <input type="text" name="id"> <br>
        Name: <input type="text" name="name"> <br>
        Password: <input type="password" name="password"> <br>
        <input type="submit" name="submit" value="ADD"> <br>
    </form>
    <hr size="5">
    <form method="get">
    <table>
        <caption>Students</caption>
        <tr>
            <td><label for="id">ID: </label></td>
            <td><input type="text" name="id" id="id"></td>
        </tr>
        <tr>
            <td><label for="name"> Name: </label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="male" name="gender" value="m">
                <label for="male">Male</label> <br>

                <input type="radio" id="female" name="gender" value="f">
                <label for="female">Female</label> <br>

                <input type="radio" id="other" name="gender" value="o">
                <label for="other">Other</label> <br>
            </td>
        </tr>
        <tr>
            <td>
                Sports
            </td>
            <td>
                <input type="checkbox" name="sport1" id="sport1" value="soccer">
                <label for="sport1">Soccer</label> <br>

                <input type="checkbox" name="sport2" id="sport2" value="basketball">
                <label for="sport2">Basketball</label> <br>

                <input type="checkbox" name="sport3" id="sport3" value="ecuavoley">
                <label for="sport3">Ecuavoley</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
                <input type="reset">
            </td>            
        </tr>

    </table>
    </form>
    <hr size="5">
</body>

</html>
