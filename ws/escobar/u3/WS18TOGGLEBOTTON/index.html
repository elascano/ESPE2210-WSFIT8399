<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional example: Toggle Botton</title>
</head>

<body>
    <br>
    <h1>Juliana Escobar</h1>
    <button>Start</button>
    <p>Tha car is stopped.</p>
</body>

<script>
    const btn = document.querySelector('button');
    const txt = document.querySelector('p');

    btn.addEventListener('click', updateBtn);

    function updateBtn() {
        if (btn.textContent === 'Start') {
            btn.textContent = 'Stop engine';
            txt.textContent = 'The car has started!';
        }else{
            btn.textContent = 'Start engine';
            txt.textContent ==  'The car is stopped.';
        }

    }


</script>

</html>
