<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="customers/styles.css" rel="stylesheet" type="text/css">

    <title>customer</title>
</head>

<body>
    <section class="form-register">
        <h4>Customer Registration Form</h4>

        <form method="get" action="">
            Full name <input class="controls" type="text" name="name" id="name" placeholder="Name Lastname">
            Address <input class="controls" type="text" name="address" id="address" placeholder="">
            E-mail <input class="controls" type="text" name="email" id="email" placeholder="example@gmail.com">
            Age <input class="controls" type="text" name="age" id="age" placeholder="##">
            Password <input class="controls" type="password" name="email" id="email">
            <input class="buttons" type="submit" value="Save">
        </form>
    </section>

</body>

</html>
