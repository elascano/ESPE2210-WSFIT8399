<!DOCTYPE html>
<html>
<head>
<title>HTML5</title>
</head>
<body>
    <table width="100%">
        <tr>               
            <td align="center" width = 30%><h1>HTML5 Form</h1></td>
        </tr>
        </table>
    <form method="get">
        <table border="1" cellpadding="15" width="30%" align="center">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" name="nombre" size="40">
                </td>
            </tr>
            <tr>
                <td>Birthday Date:</td>
                <td>
                    <input type="date" name="fecha">
                </td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" id="gender" name="male" value="m">
                    <label for="male">Male</label> </br>
                    <input type="radio" id="gender" name="female" value="f">
                    <label for="female">Female</label> </br>
                    <input type="radio" name="other" value="o">
                    <label for="other">Other</label> </br>
                </td>
            </tr>
            <tr>
                <td>Email address:</td>
                <td>
                    <input type="email" placeholder="name@example.com">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="inputPassword">
                </td>
            </tr>
            <tr>
                <td>File input:</td>
                <td>
                    <input type="file" id="formFile">
                </td>
            </tr>
            <tr>
                <td>Select your ethnics</td>
                <td>
                    <select name="ethnics" id="ethnics">
                        <option selected>Select your ethnic</option>
                        <option value="w">White</option>
                        <option value="b">Black</option>
                        <option value="m">Half-breed</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
