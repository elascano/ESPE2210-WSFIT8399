<!DOCTYPE html>
<html>

<head>
    <title>Presentation</title>
</head>

<body>
    <h3>Ivonne Jacome</h3>
    <h1>
        <center><b>Presentation of Students</b></center>
    </h1>
    <hr size="6">
    <center>
        <form method="get">
            <b>Id:</b> <input type="text" size="4" maxlength="4" required="required" /><br><br>
            <label form="name"><b>Full Name:</b></label>
            <input type="text" name="nombre" placeholder="Write your name" minlength="5" maxlength="40" required
                pattern="[A-Za-z]" />
            <b>Birthday:</b> <input type="date" />
            <b>Age:</b> <input type="text" size="3" maxlength="3" required="required" /><b> years old</b><br><br>
            <label form="nombre"><b>Where do you live? </b></label><input list="Where do you live?">
            <datalist id="Where do you live?">
                <option value="Guamani">
                <option value="Ibarra">
                <option value="Chillogallo">
                <option value="Valle">
                <option value="Conotoco">
            </datalist><br><br>
            <table>
                <tr>
                    <td>
                        <label for="checkbox"><b>With whom you live: </b></label>
                        <input type="checkbox" name="M" value="Mother">
                        <label for="Mother">Mother</label>
                        <input type="checkbox" name="F" value="Father">
                        <label for="Father">Father</label>
                        <input type="checkbox" name="B" value="Brothers">
                        <label for="Brothers">Brothers</label>
                        <input type="checkbox" name="S" value="Sisters">
                        <label for="Sisters">Sisters</label>
                        <input type="checkbox" name="GM" value="Grandma">
                        <label for="Grandma">Grandma</label>
                        <input type="checkbox" name="GF" value="Grandfather">
                        <label for="Grandfather">Grandfather</label><br><br>
                        
                    </td>
                </tr>
            </table>
            <label form="nombre"><b>In what school I study: </b></label><input list="In what school I study">
            <datalist id="In what school I study">
                <option value="AMPETRA">
                <option value="24 DE MAYO">
                <option value="MONTUFAR">
                <option value="SEBASTIAN DE BENALCAZAR">
                <option value="UNIDAD EDUCATIVA PARTICULAR MARQUES DE SELVA ALEGRE">
            </datalist><br><br>
            <b>At what age do I enter university? </b> <input type="text" size="3" maxlength="2" required="required" /><b> years old</b><br><br>
            <label form="text"><b>What career would you have liked to study and why? </b></label><br>
            <textarea name="What career would you have liked to study and why?"  rows="6" cols="60" minlength="5" maxlength="40" required
            pattern="[A-Za-z]"></textarea><br><br>
            <b>Favorite Color:</b><input type="color" /><br><br>
            <table>
                <tr>
                    <td>
                        <label for="checkbox"><b>Hobby</b></label><br>
                        <input type="checkbox" name="H1" value="listen to music">
                        <label for="listen to music">listen to music</label><br>
                        <input type="checkbox" name="H2" value="go to the gym">
                        <label for="go to the gym">go to the gym</label><br>
                        <input type="checkbox" name="H3" value="play basketball">
                        <label for="play basketball">play basketball</label><br>
                        <input type="checkbox" name="H4" value="play soccer">
                        <label for="play soccer">play soccer</label><br>
                        <input type="checkbox" name="H5" value="dance">
                        <label for="checkbox">dance</label><br>
                        <input type="checkbox" name="H6" value="watch movies or series">
                        <label for="watch movies or series"></label>watch movies or series<br>
                        <input type="checkbox" name="H7" value="climb mountains">
                        <label for="climb mountains">climb mountains</label><br>
                        <input type="checkbox" name="H8" value="drink coffee">
                        <label for="drink coffee">drink coffee</label><br>

                    </td>
                </tr>
            </table>

        </form>
    </center>




</body>

</html>
