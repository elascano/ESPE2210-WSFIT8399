<!doctype html>
<html lang="en-us">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wisth">
    <title>Conditional example: Toggle Botton by Dayana</title>
   </head>
   <body>
      <br>
      <h2>Conditional example: Toggle Botton by Dayana</h2>
      <button>Start</button>
      <h1>The car is stopped.</h1>
   </body>

    <script>
     const btn = document.querySelector('button');
     const txt = document.querySelector('h1');
     
     btn.addEventListener('click', updateBtn);

    function updateBtn(){
        if(btn.textContent == 'Start'){
          btn.textContent = 'Stop engine';
          txt.textContent = 'The car has started';
        }else{
          btn.textContent = 'Start';
          txt.textContent = 'The car has stopped.';
        }
     }
    </script>
</html>
