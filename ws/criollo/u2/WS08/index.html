<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form HTML 5</title>
</head>

<h1>Criollo Natasha</h1>	
<body>
	
	<form method = "get">
		  <label for="fname">First name:</label><br>
		  <input type="text" id="fname" name="fname" placeholder = "Escriba su nombre" pattern="[A-Za-z]{3}" required autofocus><br>
		
		  <label for="lname">Last name:</label><br>
		  <input type="text" id="lname" name="lname" placeholder = "Escriba su apellido" required ><br>
		
		  <label for="age">Age:</label><br>
		  <input type="number" id="age" name="age" placeholder = "Escriba su edad" min="1" max="100" step="1" value="18" required ><br>
		
		  <label for="email">Email:</label><br>
		  <input type="email" id="email" name="email" placeholder = "Escriba su correo" pattern="[A-Za-z]{3}" required><br>
		
		  <label for="password">password:</label><br>
          <input type="password">
		  <br><br>
		
		  <label for="gender">Gender:</label><br>
          <input type="radio" id="male" name="gender" value="M">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="F">
          <label for="female">Female</label><br>
          <input type="radio" id="none" name="gender" value="N">
          <label for="none">None</label><br><br>
	</form>
	
</body>
</html>
