<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-widht, initial-scale-1.0">
    <link href="CSS/Style.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="ie">
    <title>COMPUEQUIPA</title>
</head>

<body>
    <section class="form-register">
        <h4>Form for accessories</h4>
        <form method="get" action="">
            ID producto <input class="controls" type="text" name="ID" id="ID" placeholder="Ej: P0001">
            Nombre del producto <input class="controls" type="text" name="name" id="name" placeholder="Mouse">
            Cantidad <input class="controls" type="text" name="cantidad" id="cantidad" placeholder="1,2,3">
            Precio <input class="controls" type="text" name="price" id="price" placeholder="2.99">

            <p>I agree with <a href="#">Terminos y Condiciones</a></p>
            <input type="button" type="submit" value="enviar" class="buttons">
        </form>
    </section>

</body>

</html>
