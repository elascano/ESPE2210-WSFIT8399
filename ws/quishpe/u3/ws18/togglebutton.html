    <title>Conditional examples- BY ANTHONY QUISHPE</title>
</head>
<body>
    <h1>ANTHONY QUISHPE</h1>
    <br>
    <button>Start</button>
    <p>The car is stopped.</p>
</body>

<script>
    const btn = document.querySelector('button');
    const txt = document.querySelector('p');
    btn.addEventListener('click', updateBtn);
    
    //function updateBtn(){
        //btn.textContent = 'Stop engine';
        //txt.textContent = 'The car has started!';
    //}
    //btn.addEventListener('click', updateBtn);

    function updateBtn(){
        if(btn.textContent === 'Start'){
            btn.textContent = 'Stop engine';
            txt.textContent = 'The car has started!';
        }else{
            btn.textContent = 'Start';
            txt.textContent = 'The car has started.';
        }
    }

</script>
</html>
