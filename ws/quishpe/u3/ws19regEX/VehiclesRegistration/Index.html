<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vehicle Registration</title>
    <script src="../VehiclesRegistration/js/validate.js"></script>
</head>
<body style="text-align: center">
<form id="form1" name="form1" style="background-color: darkgrey">
    <h2 style="color: hotpink">Car Information</h2>
    <label for="texfiel">Brand: </label>
    <input type="text" name="brand" id="brand" onblur="return validateBrand()"><br>
    <label for="texfiel">Plate: </label>
    <input type="text" name="plate" id="plate" onblur="return validatePlate()"><br>
    <label for="texfiel"> Model: </label>
    <input type="text" name="model" id="model" onblur="return validateModel()"><br>
    <input type="submit" value="Submit">
    <input type="reset">
</form>
</body>
</html>
