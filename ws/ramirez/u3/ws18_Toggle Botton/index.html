<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Conditional example: Toggle Botton</title>
    </head>
    <body>
        <h1>ANGIE RAMIREZ</h1>
        <br>
        <button>Start</button>
        <h1>The car is stopped.</h1>
    </body>

    <script>
        const btn = document.querySelector('button');
        const txt = document.querySelector('h1');

        btn.addEventListener('click', updateBin);

        function updateBin() {
            if(btn.textContent === 'Start'){
            btn.textContent = 'Stop engine';
            txt.textContent = 'The car has started!';   
            } else {
                btn.textContent = 'Start';
                txt.textContent = 'The car is stopped!';
            }
        }

    </script>

</html>
