<!DOCTYPE html>
<html>
<head>
    <title> FORMS </title>
</head>
<body>
<h2> FORMS </h2>  
<h2> STUDENTS </h2>

<form method="get">
    ID <input type="text", name="ID"> <br>
    Name <input type="text", name="Name"> <br>
    Password <input type="password", name="Password"> <br>
    Submit <input type="submit", value="Agregar", name="submit"> <br>

</form>
<form method="get">
    <hr size="5">
    <caption> STUDENTS </caption>
    <table>
        <tr>
            <td> <label for="ID">id </label></td>
            <td><input type="text", name="ID", id="ID" ></td>
        </tr>
            <td> <label for="name">name </label></td>
            <td><input type="name", name="Name", id="Name"></td>
        <tr>
            <td> <label for="password">Password </label></td>
            <td><input type="password", name="Password", id="Password"></td>
        </tr>
        <tr>
            <td> Gender</td>
            <td>
            <input type="radio", name="Gender", id="male", value="M">
            <label for="male">male</label> <br>
            <input type="radio", name="Gender", id="female", value="F">
            <label for="female">female</label> <br>
            <input type="radio", name="Gender", id="Other", value="F">
            <label for="Other">Other</label> <br>
            </td>
        </tr>
        <tr>
            <td>Sport</td>
            <td>
            <input type="checkbox", name="Sport1", id="soccer", value="soccer">
            <label for="soccer">soccer</label> <br>
            <input type="checkbox", name="Sport2", id="basketball", value="bascketball">
            <label for="basketball">bascketball</label> <br>
            <input type="checkbox", name="Sport3", id="volleyball", value="volleyball">
            <label for="volleyball">volleyball</label> <br>
            </td>
        </tr>
        <tr>
            <td> <label for="submit"> </label> 
            <input type="submit", name="submit", id="submit">
            <label for="submit"> </label>
            <input type="reset", name="submit", id="submit"></td>
        </tr>

    </table>
</form>
</body>
</html>
