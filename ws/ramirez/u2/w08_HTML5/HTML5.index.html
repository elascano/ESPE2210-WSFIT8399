<!DOCTYPE html>
<html>
<head>
    <title> HTML5</title>
</head>
<body>
<h1> Angie Ramirez </h1> 
<form method="get">
    <hr size="7">
    <caption>   FORMULARIO   </caption><br>
    <table>
        <tr>
            ID: <input type="text" name="name_control" autofocus required />
        <br />
        </tr>
        <tr>
            Teléfono: <input type="tel" name="tel_control" />
        <br />
        </tr>
        <tr> 
            Correo Electrónico: <input type="email" name="email_control" required />
        <br />
        </tr>
        <tr>
            <td>Dia de Nacimiento</td>
            <td><label for="REGISTRO"> <br></label>
                <input type="date" id="start" name="trip-start"
                       value="2000-07-22"
                       min="2000-01-01" max="2024-12-31">
                </td>
        <br />   
        </tr>

        <tr>
            Color Favorito: <input type="color" name="color_control" />
        <br />
        </tr>
    </tr>
    <td>¿Todos los campos fueron llenados?</td>
    <td>
    <label for="SI O NO"></label>
    <select id="SI O NO" name="SI O NO">
    <option value="SI">SI</option>
    <option value="NO">NO</option>
  </select> 
  </td> 
</tr> 
<tr>
    <td><center><label for="submit"> <br></label> 
    <input type="submit", name="submit", id="submit"></center></td>
    <td><center><label for="submit"><br> </label>
    <input type="reset", name="submit", id="submit"></center></td>
</tr>
<br>
</table>
</form>
</body>
</html>
