<body>

<h1> Complex widgets (Graphical Controls)</h1>
<br>
<button> START</button>
<p> The car is stoppped </p>

</body>

<script>
    const btn = document.querySelector('button');
    const txt = document.querySelector('p');

    btn.addEventListener('click',updateBtn1);

    
    function updateBtn(){
        btn.textContent = 'Stop engine';
        txt.textContent = 'The car has started';
    }

    function updateBtn1(){
        if(btn.textContent === 'START'){
            btn.textContent = 'Stop engine';
            txt.textContent =  'The car has started';
        } else {
            btn.textContent = 'START';
            txt.textContent =  'The car has stopped';
        }
    }

</script>
