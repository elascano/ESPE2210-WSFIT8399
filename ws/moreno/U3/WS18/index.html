<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Conditional example: Toggle Botton</title>
    <h1>Douglas Moreno</h1>
</head>

<body>
    <br>
    <button> Start </button>
    <p>The car is stopped.</p>
</body>
<script>
    const btn = document.querySelector('button');
    const txt = document.querySelector('p');
    btn.addEventListener('click', updateBtn);

    function updateBtn(){
        if(btn.textContent==='Start'){
            btn.textContent = 'Stop engine';
            txt.textContent = 'The car has started!';
        }else{
            btn.textContent = 'Start';
            txt.textContent = 'The car is stopped.';
        }
    }
</script>
</html>
