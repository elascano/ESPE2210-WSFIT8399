<!DOCTYPE html>
<html lang="en">

    <div class="segment">
        <form action="">
        <hr>
        <label for="speed"> speed:</label>
        <input type="number" name="speed" id="speed" step="0.01" min="0" max="100">
        <br>
        <label for="time"> time:</label>
        <input type="number" name="time" id="time" step="0.01">
        <br>
        <input type="submit" name="multiplication" id="multiplication" value=" * " onclick="computeAddition();">
        <hr>
        </form>
    </div>

//DOM
<script>
    function computeAddition(){
        var speed=parseFloat(document.getElementById('speed').value);
        var time=parseFloat(document.getElementById('time').value);
        var distance=speed*time;
        alert("The distance of " + speed + " * " + time + " is -->" + distance);
    }
</script>
